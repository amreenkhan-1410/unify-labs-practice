<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 25 - Product Manager</title>

<div class="container">

    <h2>Add Product</h2>

    <input type="text" id="name" placeholder="Product Name">

    <select id="category">
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Furniture">Furniture</option>
    </select>

    <input type="number" id="price" placeholder="Price">

    <input type="number" id="stock" placeholder="Stock">

    <button onclick="addProduct()">Add Product</button>

</div>

<div class="actions">

    <button onclick="increaseElectronicsPrice()">Increase Electronics Price +10</button>

    <button onclick="setFeatured()">Set Featured (price > 500)</button>

    <button onclick="deleteOutOfStock()">Delete Stock = 0</button>

    <button onclick="countProducts()">Count Products</button>

    <button onclick="showProducts()">Show All Products</button>

</div>

<h3 id="count"></h3>

<div id="productList"></div>

<script src="script.js"></script>
